<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
      <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <header class="jumbotron jumbotron-fluid w-75 text-center m-auto rounded-bottom border border-primary">
        <div class="container">
            <h1>Thomas The Train Schedule</h1>
            <p>Chugga Chugga</p>
        </div>
    </header>
    <div class="container container-fluid mt-2">
        <table class="table table-striped w-75 m-auto">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Train Time</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="container container-fluid mt-2">
        <form>
            <div class="input-group flex-nowrap w-75 m-auto">
                <h4 class="container container-fluid mb-0 bg-primary rounded-top text-white">Add Train</h4>
            </div>
            <div class="input-group flex-nowrap w-75 m-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text col-15" id="addon-wrapping">Train Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-75 m-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text col-15" id="addon-wrapping">Destination</span>
                </div>
                <input type="text" class="form-control" placeholder="Destination" aria-label="Destination"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-75 m-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text col-15" id="addon-wrapping">Frequency&nbsp</span>
                </div>
                <input type="text" class="form-control" placeholder="Frequency (Min)" aria-label="Frequency"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-75 m-auto">
                <div class="input-group-prepend">
                    <span class="input-group-text col-15" id="addon-wrapping">First Train Time</span>
                </div>
                <input type="text" class="form-control" placeholder="First Train Time Military Time HH:MM"
                    aria-label="Train-time" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap w-75 m-auto">
                <button class="btn btn-outline-primary btn-block" id="submit-train">Submit Train</button>
            </div>
        </form>
    </div>
    </div>
    <script src="assets/js/schedule.js"></script>
</body>

</html>
