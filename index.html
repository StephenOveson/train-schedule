<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="jumbotron jumbotron-fluid w-75 text-center m-auto rounded-bottom border border-primary">
        <div class="container">
            <h1>Thomas The Train Schedule</h1>
            <p>Chugga Chugga</p>
        </div>
    </header>
    <div class="container container-fluid mt-2">
        <div class="input-group flex-nowrap w-75 m-auto">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Train Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap w-75 m-auto">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Destination</span>
            </div>
            <input type="text" class="form-control" placeholder="Destination" aria-label="Destination"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap w-75 m-auto">
            <div class="input-group-prepend">
                <span class="input-group-text pr-4" id="addon-wrapping">Train Time</span>
            </div>
            <input type="text" class="form-control" placeholder="Train Time" aria-label="Train-time"
                aria-describedby="addon-wrapping">
        </div>

    </div>
    </div>
    <script src="assets/js/schedule.js"></script>
</body>

</html>
